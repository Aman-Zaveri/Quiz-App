<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="question">Question Text</h2>
        <ul id="list">
          <li id="aList">
            <input type="radio" id="a" name="answer" /><label
              for="a"
              id="aLabel"
              >Question</label
            >
          </li>
          <li id="bList">
            <input type="radio" id="b" name="answer" /><label
              for="b"
              id="bLabel"
              >Question</label
            >
          </li>
          <li id="cList">
            <input type="radio" id="c" name="answer" /><label
              for="c"
              id="cLabel"
              >Question</label
            >
          </li>
          <li id="dList">
            <input type="radio" id="d" name="answer" /><label
              for="d"
              id="dLabel"
              >Question</label
            >
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
